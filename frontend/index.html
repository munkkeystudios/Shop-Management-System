<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Login</title>
    <link rel="stylesheet" href="../design/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- left side -->
        <div class="left-panel">
            <div class="logo-container">
                
                <div class="logo">
                    <img src="../design/images/logo-small.png" alt="Logo">
                </div>
                <h1>FinTrack</h1>
            </div>
            
            
            <div class="promo-content">
                <h2>Start your Journey with us!</h2>
                <p>Experience seamless transactions and personalized solutions. Let's enhance your business operations together. Start optimizing your POS system today with us!</p>
                <div class="company-info">
                    <p>FinTrack Solutions Inc.</p>
                </div>
            </div>
        </div>

        <!-- Right side -->
        <!-- TODO:: add icons -->
        <div class="login-panel">
            <div class="login-container">
                <h1>Login</h1>
                <p>Login to your account!</p>
                
                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <div class="input-container">
                            <input type="email" id="email" placeholder="user@username.com" required>
                            
                             <!-- Account icon -->
                            
                        </div>
                        <!-- for error handling -->
                        <!-- <div id="emailError" class="error-message"></div> -->
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <div class="input-container">
                            <input type="password" id="password" placeholder="••••••••••" required>
                            
                            <!-- Password icon -->
                        </div>
                        <!-- for error handling -->
                        <!-- <div id="passwordError" class="error-message"></div> -->
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember Me</label>
                        </div>
                        <a href="#" class="forgot-password">Forget Password?</a>
                    </div>
                    
                    <button type="submit" class="sign-in-button">
                        Sign in
                        <span class="icon-arrow"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
